Create a new Model
This function will create a new model object if the user has sufficient rights.
If the name and description is not set, the system will provide a random name and an default description.
---
requestBody:
  required: false
  description: The new model.
  content:
    application/json:
      schema:
        $ref: "#/components/schemas/NewModel"

security:
  bearerAuth: []

tags:
  - models

responses:
  200:
    description: A model
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/Model"

  401:
    description: Unauthorized User