Create a new Instance
This function will create a new instance object if the user has sufficient rights.
If the name and description is not set, the system will provide a random name and an default description.
---
parameters:
  - $ref: "#/components/parameters/model_uuid"

requestBody:
  required: false
  description: The new instance.
  content:
    application/json:
      schema:
        $ref: "#/components/schemas/NewInstance"
      
security:
  bearerAuth: []

tags:
  - instances

responses:
  200:
    description: An instance
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/Model"

  401:
    description: Unauthorized User