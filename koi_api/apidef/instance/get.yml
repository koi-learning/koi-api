Get all instances.
Get all instances inheriting from the specified model visible to the user.
---
paramters:
  - $ref: "#/components/paramters/model_uuid"
  - $ref: "#/components/paramters/instance_uuid"

security:
  bearerAuth: []

tags:
  - instances

responses:
  200:
    description: List of instances.
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: "#/components/schemas/Instance"